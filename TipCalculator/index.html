<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="container">
      <p class="head-name">spli<br />tter</p>
      <div class="calculator">
        <div class="inputs">
          <div class="bill">
            <label for="bill">Bill</label>
            <div class="input billInput">
              <img
                src="./images/icon-dollar.svg"
                alt="dollar icon"
                width="10px"
              />
              <input
                type="number"
                name="bill"
                id="bill"
                oninput="changeInput(this)"
              />
            </div>
          </div>
          <div class="amounts">
            <p class="tip">Select Tip %</p>
            <div class="buttons">
              <button
                class="percent"
                onclick="tipValue(this)"
                value="5"
                type="button"
              >
                5%
              </button>
              <button
                class="percent"
                onclick="tipValue(this)"
                value="10"
                type="button"
              >
                10%
              </button>
              <button
                class="percent"
                onclick="tipValue(this)"
                value="15"
                type="button"
              >
                15%
              </button>
              <button
                class="percent"
                onclick="tipValue(this)"
                value="25"
                type="button"
              >
                25%
              </button>
              <button
                class="percent"
                onclick="tipValue(this)"
                value="50"
                type="button"
              >
                50%
              </button>
              <button type="button" id="custom" onclick="switchButton(this)">
                Custom
              </button>
              <div class="input custom-input">
                <input
                  type="number"
                  name="custom"
                  id="custom"
                  placeholder="0"
                  oninput="tipValue(this)"
                />
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="number-people">
              <label class="peoples">Number of People</label>
              <p class="error">Can't be zero</p>
            </div>
            <div class="input input-error">
              <img
                src="./images/icon-person.svg"
                alt="person icon"
                width="10px"
              />
              <input
                type="number"
                name="peoples"
                id="peoples"
                placeholder="0"
                oninput="changeInput(this)"
              />
            </div>
          </div>
        </div>
        <div class="output">
          <div>
            <div class="tip-amount tips">
              <p>Tip Amount <br /><span>/ person</span></p>
              <p class="final-amount" id="tip-person">$0.00</p>
            </div>
            <div class="tip-amount totals">
              <p>Total <br /><span>/ person</span></p>
              <p class="final-amount" id="amount-person">$0.00</p>
            </div>
          </div>
          <div class="reset-btn">
            <button class="reset-disable" disabled>Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
