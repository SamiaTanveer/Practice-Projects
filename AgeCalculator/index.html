<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="form">
          <div class="input">
            <label for="days">DAY</label>
            <input
              type="text"
              maxlength="2"
              name="day"
              id="days"
              placeholder="DD"
              oninput="change(this)"
            />
            <p class="error-msg" id="day"></p>
          </div>
          <div class="input">
            <label for="months">MONTH</label>
            <input
              type="text"
              maxlength="2"
              name="month"
              id="months"
              placeholder="MM"
              oninput="change(this)"
            />
            <p class="error-msg" id="month"></p>
          </div>
          <div class="input">
            <label for="years">YEAR</label>
            <input
              type="text"
              maxlength="4"
              name="year"
              id="years"
              placeholder="YYYY"
              oninput="change(this)"
            />
            <p class="error-msg" id="year"></p>
          </div>
        </div>
        <div class="margin">
          <div class="line"></div>
          <div class="icon-arrow" onclick="submitAge()">
            <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
          </div>
        </div>
        <div class="age">
          <div class="year">
            <p><span class="dashes" id="dobyears">- -</span> years</p>
          </div>
          <div class="month">
            <p><span class="dashes" id="dobmonths">- -</span> months</p>
          </div>
          <div class="day">
            <p><span class="dashes" id="dobdays">- -</span> days</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
